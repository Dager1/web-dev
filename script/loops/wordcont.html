    <title>Document</title>
    <script>
     const wordcont = (phase) => {
        let word = {}
        phases=phase.split(' ')
        for(i of phases){
            //console.log(i)
            if(i in word){
                word[i]++;
            }
            else{
                word[i]=1;
            }
        }
        return word

     }
     console.log(wordcont("this wan is going to climbe the highest peak and is on his way to meet us."))



    </script>
