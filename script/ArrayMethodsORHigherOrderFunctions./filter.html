<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
<script>
    const filter = (inputArray,compNum) =>{
        let result = [];
        for ( const l of inputArray){
        if (l>compNum){
            result.push(l);

        }
        }
         return result;

        }
        console.log(filter([1,2,3,4,5,6,7,8,9,],4))

// shorter version of the above code
        const mums = [1,2,3,5,6,7,89]
        console.log(mums.filter(mums => mums >3))
//filter using an array of objects
        const actors =[
            {name:'vincent',networth:20000},
            {name:'flint',networth:300},
            {name:'joe',networth:4000}
        ]
        console.log(actors.filter(actor => actor.networth > 300))        


    
</script>
